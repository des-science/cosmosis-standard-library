[DEFAULT]
planck_path=likelihood/planck2018/baseline/plc_3.0/

[runtime]
sampler = test
root = ${PWD}
verbosity = debug
resume = T

[test]
save_dir=output/act
fatal_errors=T

[output]
filename = output/p-act-default.txt

[maxlike]
maxiter = 1000
tolerance = 0.01
max_posterior = T
output_ini = output/p-act-default-maxlike.ini

[nautilus]
n_live = 2000

[emcee]
walkers = 64
samples = 2000
nsteps = 10

[grid]
nsample_dimension = 30

[pipeline]
; these names refer to sections later in the file:
modules = consistency camb act planck planck-lowE
values = examples/p-act-values.ini
priors = examples/p-act-priors.ini
debug=T
timing=F
extra_output = cosmological_parameters/sigma_8 cosmological_parameters/H_0


[planck]
file = likelihood/planck_py/planck_py_interface.py
use_low_ell_bins = F
spectra = TTTEEE
year = 2018

; you can use these parameters to set the maximum ell for each spectrum:
ell_max_tt = 1000
ell_max_te = 600
ell_max_ee = 600

; The consistency module translates between our chosen parameterization
; and any other that modules in the pipeline may want (e.g. camb)

[planck-lowE]
;Planck 2018 low ell TT + low ell EE (in Planck notations = lowE)
;without CMB lensing
file = likelihood/planck2018/planck_interface.so
;data_1 = %(planck_path)s/hi_l/plik_lite/plik_lite_v22_TTTEEE.clik
data_1 = %(planck_path)s/low_l/commander/commander_dx12_v3_2_29.clik
data_2 = %(planck_path)s/low_l/simall/simall_100x143_offlike5_EE_Aplanck_B.clik



[act]
;Planck 2018 high ell TT,TE and EE + low ell TT + low ell EE (in Planck notations = TT+lowE)
;without CMB lensing
file = likelihood/act-dr6-lite/act_dr6_lite_interface.py


; The consistency module translates between our chosen parameterization
; and any other that modules in the pipeline may want (e.g. camb)
[consistency]
file = ./utility/consistency/consistency_interface.py
cosmomc_theta = F
verbose=true

[camb]
; These accuracy settings are required to reproduce the published result
; NOTE: cosmorec is also required for accurate reproduction, but not included in
; supplied version of CAMB (so you should compile your own following instructions
; in the CAMB documentation).
file = boltzmann/camb/camb_interface.py
mode = cmb
kmax = 10.
k_per_logint = 130
nonlinear = true
lens_potential_accuracy = 8
lens_margin = 2050
lAccuracyBoost = 1.2
min_l_logl_sampling =  6000
DoLateRadTruncation =  false
recombination_model =  recfast ; cosmorec required for accurate reproduction
lmax = 8500          ;max ell to use for cmb calculation
feedback=3         ;amount of output to print
do_tensors = True   ;include tensor modes
do_lensing = true    ;lensing is required w/ Planck data
NonLinear = lens
accurate_massive_neutrino_transfers = T
theta_H0_range = "20 100"
